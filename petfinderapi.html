<body>

    <label for="myAnimal"> Choose An Animal</label>
    <select id="myAnimal">
        <option value="dog">Dogs</option>
        <option value="cat">Cats</option>
    </select>

    <div>
        <label for="myLocation"> Location </label>
        <input id="myLocation" type="text" placeholder="Ex: Atlanta, GA or 30303" autocomplete="off">
        <input id="mysubmit" type="button" value="FINISHED">
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $("mySubmit").click(function(){
        var myAnimal = $("#myAnimal").val();
        var myLocation = $("#myLocation").val();

        $.getJSON("http://api.petfinder.com/pet.find?
        + "format=json"
        + "&key=e8cd2b8110e058e1acbe6bc8a60d1649"
        + "&animal=" + myAnimal
        + "&location=" + myLocation
        + "&callback=?"
        )
        .done(function(petApiData) {
            alert('Data retrieved!')
        });
        .error(function(err) {
            alert('Error retrieving data!')
        });
    });
</script>
